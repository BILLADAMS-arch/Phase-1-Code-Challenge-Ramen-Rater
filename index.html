<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Ramen Rater</header>
    <div id="ramen-menu">
    </div>
    <div id="ramen-detail">
        <img id="ramen-image" src="" alt="Select a ramen" />
        <h2 id="ramen-name">Select a Ramen</h2>
        <p id="ramen-restaurant"></p>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>
    <form id="new-ramen">
        <h3>Add New Ramen</h3>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="restaurant" name="restaurant" placeholder="Restaurant" required>
        <input type="text" id="image" name="image" placeholder="Image URL" required>
        <input type="number" id="rating" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <input type="text" id="comment" name="comment" placeholder="Comment" required>
        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
